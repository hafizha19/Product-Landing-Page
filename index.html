<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
</head>
<body>
    <header id="header">
        <img src="./images/logo.png" alt="" id="header-image">
        <nav id="nav-bar">
            <ul>
                <!-- <a href="#home" class="nav-link">Home</a> -->
                <a href="#menus" class="nav-link">Menu</a>
                <a href="#reviews" class="nav-link">Testimonial</a>
                <a href="#contact" class="nav-link">Contact</a>
            </ul>
        </nav>
    </header>
    <div id="home">
        <p id="label-email">
            Get Restaurant Promotion and Discount Daily
        </p>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <input type="email" name="email" id="email" placeholder="Type your email here.." required>
            <input type="submit" id="submit" value="Submit Now!">
        </form>
        <div class="container">
            <img src="./images/mix2.png" alt="Ilustrasi">
            <p id="deskripsi-home">Cemilan sehat rumahan yang akan memanjakan lidahmu. </p>
            <img src="./images/puding2.png" alt="">
        </div>
    </div>
    <section id="menus">
        <h2>Menu</h2>
        <hr>
        <div id="menus-category">
            <figure class="food"> 
                <img src="./images/bananaroll.jpeg" alt="">
                <figcaption>
                    <p class="price">
                        3$
                    </p>
                    <p class="food-name">
                        Banana Roll
                    </p>
                    <button class="buy">
                        BUY
                    </button>
                </figcaption>
            </figure>
            <figure class="food">
                <img src="./images/bananasatay.jpeg" alt="">
                <figcaption>
                    <p class="price">
                        1$
                    </p>
                    <p class="food-name">
                        Banana Satay
                    </p>
                    <button class="buy">
                        BUY
                    </button>
                </figcaption>
            </figure>
            <figure class="food">
                <img src="./images/oreosatay.jpeg" alt="">
                <figcaption>
                    <p class="price">
                        1$
                    </p>
                    <p class="food-name">
                        Oreo Satay
                    </p>
                    <button class="buy">
                        BUY
                    </button>
                </figcaption>
            </figure>
            <figure class="food">
                <img src="./images/puding.jpeg" alt="">
                <figcaption>
                    <p class="price">
                        2$
                    </p>
                    <p class="food-name">
                        Pudding
                    </p>
                    <button class="buy">
                        BUY
                    </button>
                </figcaption>
            </figure>
        </div>
    </section>
    <section id="reviews">
        <h2>Review and Testimonial</h2>
        <div class="container">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/MSe252qasYw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <figure class="review">
                <img src="https://vignette.wikia.nocookie.net/fruitsbasket/images/e/e5/Tohru_Honda_Edition.png/revision/latest/scale-to-width-down/250?cb=20190301223004" alt="Honda Tohru">
                <figcaption>
                    <p>	&#11088; &#11088; &#11088; &#11088; &#11088;</p>
                    <p>
                        Rasanya enak, manis, bentuknya lucu.
                    </p>
                </figcaption>
            </figure>
            <figure class="review">
                <img src="https://vignette.wikia.nocookie.net/fruitsbasket/images/e/ea/Kyo_Sohma_Edition.jpg/revision/latest/scale-to-width-down/250?cb=20190808133627" alt="Soma Kyo">
                <figcaption>
                    <p>	&#11088; &#11088; &#11088; &#11088; &#11088;</p>
                    <p>
                        Pelayanan makanannya cepat dan lokasinya strategis.
                    </p>
                </figcaption>
            </figure>
        </div>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <div class="medsos">
            <img src="https://image.flaticon.com/icons/svg/87/87390.svg" alt="logo instagram">
            <figcaption>@mzhafizha</figcaption>
            <img src="https://image.flaticon.com/icons/svg/2111/2111398.svg" alt="logo facebook">
            <figcaption>RM Restaurant</figcaption>
            <img src="https://image.flaticon.com/icons/svg/733/733585.svg" alt="logo whatsapp">
            <figcaption>+281234567890</figcaption>
        </div>
    </section>
</body>
</html>
