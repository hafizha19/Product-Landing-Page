<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
</head>
<body>
    <header id="header">
        <img src="./images/logo.png" alt="" id="header-image">
        <nav id="nav-bar">
            <ul>
                <!-- <a href="#home" class="nav-link">Home</a> -->
                <a href="#menus" class="nav-link">Menu</a>
                <a href="#reviews" class="nav-link">Testimonial</a>
                <a href="#contact" class="nav-link">Contact</a>
            </ul>
        </nav>
    </header>
    <div id="home">
        <p id="label-email">
            Get Restaurant Promotion and Discount Daily
        </p>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <input type="email" name="email" id="email" placeholder="Type your email here.." required>
            <input type="submit" id="submit" value="Submit Now!">
        </form>
        <div class="container">
            <img src="./images/mix2.png" alt="Ilustrasi">
            <p id="deskripsi-home">Cemilan sehat rumahan yang akan memanjakan lidahmu. </p>
            <img src="./images/puding2.png" alt="">
        </div>
    </div>
    <section id="menus">
        <img src="./images/bananasatay.jpeg" alt="">
    </section>
    <section id="reviews">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/MSe252qasYw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <img src="./images/oreosatay.jpeg" alt="">
    </section>
    <section id="contact">
        
    </section>
</body>
</html>
